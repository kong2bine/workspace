 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <h1>배달 정보</h1>
  <form action="/infoScreen" method="post">
    <input type="hidden" name="type" th:value="${orderVO.type}">
    <input type="hidden" name="cnt" th:value="${orderVO.cnt}">
    <input type="hidden" name="request" th:value="${orderVO.request}">
    <th:block th:each=" option : ${orderVO.option}">
      <input type="hidden" name="option" th:value="${option}"> 
    </th:block>
    <div>주문자</div>
    <input type="text" name="buyer">
    <div>연락처</div> 
    <input type="text" name="tel">
    <div>배달 주소</div> 
    <input type="text" name="addr">
    <input type="submit" value="주문">
  </form>
 </body>
 </html>
