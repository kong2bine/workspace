 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <input type="text" id="a">
  <input type="button" value="값 읽기" onclick="readValue()">
  <input type="button" value="값 세팅" onclick="setValue()">
  
  <script>
    //자스 함수 선언 : funtion 변수명(){}
    function readValue(){
      const tag = document.querySelector('#a');
      //자스로 태그 접근 가능 (태그.속성명)
      console.log(tag.type); //text
      console.log(tag.id) //a

      alert(tag.value)
      //창을 띄움
    }

    function setValue(){
      const a = document.querySelector('#a');
      a.value = 30;
    }

    
    //id가 a인 태그를 선택하겠습니다.
    //const inputTag = document.querySelector('#a');
    //console.log(inputTag)

  </script>
 </body>
 </html>
