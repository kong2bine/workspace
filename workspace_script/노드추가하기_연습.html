 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <input type="button" value="행추가" onclick="addRow()">
  <input type="button" value="제목줄을 제외한 모든 줄 삭제" onclick="deleteAll()">

  <table border="1" style="width: 500px;">
    <thead>
      <tr>
        <td>이름</td>
        <td>나이</td>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td><input type="text"></td>
        <td>
          <input type="text">
          <input type="button" value="삭제1" onclick="deleteRow(this)">
          </td>
      </tr>

      <tr>
        <td><input type="text"></td>
        <td>
          <input type="text">
          <input type="button" value="삭제2" onclick="deleteRow(this)">
          </td>
      </tr>

    </tbody>
  </table>

  <script>
    function addRow(){
      const str = `
        <tr>
          <td><input type="text"></td>
          <td>
            <input type="text">
            <input type="button" value="삭제" onclick="deleteRow(this)">
            </td>
        </tr>
      `;
      
      const tbodyTag = document.querySelector('table>tbody');
      tbodyTag.insertAdjacentHTML('beforeend' ,str)

    }
    function deleteAll(){
      const tbodyTag = document.querySelector('table>tbody');
        tbodyTag.innerHTML = '';
      //ㄴinnerHTML : 선택한 태그 안 내용을 공백으로 변경해버림
      //tbodyTag.remove();
      //ㄴ.remove : 선택한 태그 자체를 삭제해버림
    }

    function deleteRow(selectedTag){
      //매개변수로 전달되는 this : 현재 이벤트가 발생한 태그

      //내가 클릭한 삭제 버튼을 감싸고 있는 가장 가까운 tr태그 
      selectedTag.closest('tr').remove();
    }
    


  </script>
 </body>
 </html>
