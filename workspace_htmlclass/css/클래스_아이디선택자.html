<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 */
    /* #은 id를 인지함 
    id는 똑같은거x 유일한 것에 쓰는 것 중복 사용x
    #color{
      color: yellowgreen;
    }
    /* class 선택자
    class는 중복 사용해도 괜찮음
    .은 class를 인지 */
    .c2
    {color: pink;}
  </style>
</head>      
<body>
  <h3 id="color">첫번째 제목</h3>
  <h3 class="c2">두번째 제목</h3>
  <h3 class="c2">세번째 제목</h3>
</body>
</html>
