<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css주석입니다. */
    /* style태그 안에 css 문법 사용 */

    /* 선택자, 속성 두 가지가 가장 중요함 */
    
    /* h1태그를 선택 */
    /* 태그명 선택자 : 해당 html파일의 모든 태그에 동시 적용*/
    h1{
      color: red;
    }
    h2{
      color: blue;
    }
  </style>
</head>
<body>
  <h1>제목 태그입니다.</h1>
  <h2>제목 태그입니다.</h2>
</body>
</html>

<!--css는 html안에서 사용
  디자인요소를 추가하기 위해 사용
 통상적으로 title태그 다음에 들어감  -->
