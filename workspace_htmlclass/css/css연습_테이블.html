<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
      border: 1px solid black;
      width: 600px;
    }
    tr,td{
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="연습테이블.css">
</head>
<body>
  <table>
    <colgroup>
      <col width="*">
      <col width="85%">
    </colgroup>
      <td class="title-tr"><span>(*필수입력)</span>회원 기본 정보</td>
    </tr>
    <tr>
      <td class="d2"><span>*</span>아이디:</td>
      <td><input class="d3" type="text" value="4~12자의 영문 대소문자, 숫자만 입력"> <button>아이디검사</button></td>
    </tr>
    <tr>
      <td class="d2"><span>*</span>비밀번호:</td>
      <td><input type="text">4~12자의 영문 대소문자와 숫자로만 입력</td>
    </tr>
    <tr>
      <td class="d2"><span>*</span>비밀번호확인:</td>
      <td><input type="text"><button>비밀번호 확인</button></td>
    </tr>
    <tr>
      <td class="d2"><span>*</span>메일주소:</td>
      <td><input class="d3" type="text"><button>메일 확인</button>예)id@domain.com</td>
    </tr>
    <tr>
      <td class="d2"><span>*</span>이름:</td>
      <td><input class="d3" type="text"></td>
    </tr>
    <tr>
      <td class="d1" colspan="2">개인 신상 정보</td>
    </tr>
    <tr>
      <td class="d2"><span>*</span>주민등록번호:</td>
      <td><input class="d4" type="text">-<input class="d4" class="d4" type="text"><button>확인</button>예)123456-1234567</td>
    </tr>
    <tr>
      <td class="d2">생일:</td>
      <td><input class="d4" type="text">년<input class="d5" type="text">월<input class="d5" type="text">일</td>
    </tr>
    <tr>
      <td class="d2">주소:</td>
      <td><input type="text"><button>우편번호 찾기</button><br><input type="text"><input type="text"></td>
    </tr>
    <tr>
      <td class="d2">관심분야:</td>
      <td><input type="checkbox">컴퓨터<input type="checkbox">인터넷<input type="checkbox">여행<input type="checkbox">영화감상
      <input type="checkbox">음악감상</td>
    </tr>
    <tr>
      <td class="d2">자기소개:</td>
      <td><textarea rows="5" cols="60"></textarea></td>
    </tr>
  </table>
  
</body>
</html>
