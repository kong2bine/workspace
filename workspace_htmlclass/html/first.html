<!-- 이것이 html의 주석입니다 -->
<!-- 
  주석 안의 내용은 코드 해석에서 제외됩니다.
  주석은 코드 해석에 필요한 정보나 학습용에 사용합니다.
  Ctrl + / : 모든 프로그램의 주석 단축기 동일
  -->
  <!-- 
    html(Hyper Text Markup Language)
    하이퍼링크를 담고 있는 마크업(태그로 이루어진) 문서 -> 웹 페이지를 제작할 때 사용하는 언어

    시작하기 앞서
    대부분의 태그(tag)는 시작태그(xxx)와 마감태그(</xx>)로 이루어짐
    ㄴex)meta 태그는 시작태그만 있음
    태그는 대소문자를 구분하지 않음. 단, 소문자 작성이 관례
    화면에 보이는 모든 내용은 body태그 안에 작성
    html 코드 작성 시 들여쓰기 활용 잘하기!
    html은 띄어쓰기 및 줄 개행에 영향을 받지 않는다(어떤 태그를 사용하는지에 영향을 받음)
   -->
   <!-- 태그 : 꺽새 안의 문자 모두 -->
   <!-- 들여쓰기 습관화 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    안녕하세요 
  </body>
</html>
