<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse; 
      border: 1px solid black;
      width: 600px; 
    }
    tr, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1></h1>
  <table>
    <tr>
      <td colspan="2">(*필수입력)회원 기본 정보</td>
    <tr>
      <td>*아이디:</td>
      <td><input type="text" value="4~12자의 영문 대소문자, 숫자만 입력하시오"><input type="button" value="아이디 검사"></td>
    </tr>
    <tr>
      <td>*비밀번호:</td>
      <td><input type="text">4~12자의 영문 대소문자, 숫자만 입력하시오 </td>
    </tr>
    <tr>
      <td>*비밀번호확인:</td>
      <td><input type="text"><input type="button" value="비밀번호 확인"></td>
    </tr>
    <tr>
      <td>*메일 주소:</td>
      <td><input type="text"><input type="button" value="메일확인">예)id@dimain.com</td>
    </tr>
    <tr>
      <td>*이름:</td>
      <td><input type="text"></td>
    <tr>
      <td colspan="2">개인 신상 정보</td>
    </tr>
    <tr>
      <td>*주민등록번호:</td>
      <td><input type="text">- <input type="text"> <input type="button" value="확인">예)123456-1234567</td>
    </tr>
    <tr>
      <td>생일:</td>
      <td><input type="text">년<input type="text">월<input type="text">일</td>
    </tr>
    <tr>
      <td>주소:</td>
      <td><input type="text"><input type="button" value="우편번호 찾기"><br> <input type="text"><input type="text"></td>
    </tr>
    <tr>
      <td>관심분야:</td>
      <td><input type="checkbox">컴퓨터 <input type="checkbox">인터넷 <input type="checkbox">여행 <input type="checkbox">영화감상 <input type="checkbox">음악감상</td>
    </tr>
    <tr>
      <td>자기소개:</td>
      <td><textarea rows="5" cols="60"></textarea></td>
    </tr>
  </table>
</body>   
</html>
